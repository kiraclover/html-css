<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }

            .c1{
                background-color: lightblue;
            }

            .c2{
                background-color: lightpink;
            }

            .c3{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="c1">col1</div>
            <div class="c2">col2</div>
            <div class="c3">col3</div>
        </div>
    </body>
</html>
