<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }

            .c1{
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="c1">col1</div>
            <div class="c1">col2</div>
            <div class="c1">col3</div>
            <div class="c1">col4</div>
            <div class="c1">col5</div>
            <div class="c1">col6</div>
            <div class="c1">col7</div>
            <div class="c1">col8</div>
        </div>
    </body>
</html>
