<!DOCTYPE html>
<html>
    <head>
        <style>
            .survey{
                width: 250px;
                border-style: solid;
                border-width: 1px;
            }

            .question{
                margin-top: 5px;
                margin-bottom: 20px;
                margin-left: 10px;
            }

            .yes-button, .no-button{
                margin-top: 0;
                margin-bottom: 5px;
            }

            .yes-button{
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div class="survey">
            <p class="question">Satisfied with our service?</p>
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </body>
</html>
