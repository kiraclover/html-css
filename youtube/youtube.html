<!DOCTYPE html>
<html>
    <head>
        <title>YouTube clone</title>
        <style>
            .thumbnail{
                width: 300px;
                display: block;
            }
            .search-bar{
                font-size: 20px;
                display: block;
            }

            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="textbox" placeholder="Search"/>
        <div class="video-preview">
            <img class="thumbnail" src="thumbnail-1.webp" />
            <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="channel-name">Marques Brownlee</p>
            <p class="video-info">3.4M views &#183; 6 months ago</p>
        </div>
        <div class="video-preview">
            <img class="thumbnail" src="thumbnail-2.webp" />
            <p class="video-title">Try Not To Laugh Challenge #9</p>
            <p class="channel-name">Markiplier</p>
            <p class="video-info">19M views &#183; 4 years ago</p>
        </div>
    </body>
</html>
